<VirtualHost *:80>
  DocumentRoot "/home/vagrant/www/gogvo.dev/public"
  ServerName gogvo.dev
  ServerAlias www.gogvo.dev

  ScriptAlias /cgi-bin "/home/vagrant/www/gogvo.dev/public/cgi-bin"

  <Directory "/home/vagrant/www/gogvo.dev/public">
    Options All
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  CustomLog "/home/vagrant/www/gogvo.dev/logs/access_log" combined
  ErrorLog "/home/vagrant/www/gogvo.dev/logs/error_log"

</VirtualHost>


 <VirtualHost *:443>
    SSLEngine on
    SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLCertificateFile /etc/httpd/ssl/server.crt
    SSLCertificateKeyFile /etc/httpd/ssl/server.key
 
    DocumentRoot "/home/vagrant/www/gogvo.dev/public"
	   ServerName gogvo.dev
	   ServerAlias www.gogvo.dev
 
    ScriptAlias /cgi-bin "/home/vagrant/www/gogvo.dev/public/cgi-bin"
 
   <Directory "/home/vagrant/www/gogvo.dev/public">
     Options All
     AllowOverride All
     Order allow,deny
     Allow from all
   </Directory>

  CustomLog "/home/vagrant/www/gogvo.dev/logs/access_log" combined
  ErrorLog "/home/vagrant/www/gogvo.dev/logs/error_log"
 
</VirtualHost>
